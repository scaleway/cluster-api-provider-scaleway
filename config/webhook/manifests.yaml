metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-infrastructure-cluster-x-k8s-io-v1alpha2-scalewaymanagedcontrolplane
  failurePolicy: Fail
  name: mscalewaymanagedcontrolplane-v1alpha2.kb.io
  rules:
  - apiGroups:
    - infrastructure.cluster.x-k8s.io
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - scalewaymanagedcontrolplanes
  sideEffects: None
